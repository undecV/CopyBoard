<style>
html, body {min-height: 100%; min-width: 100%; background-color: #000; display: flex; align-items: center; justify-content: center;}

<div id="mainContainer" class="container">
<input id="copyText" class="form-control" placeholder="ğŸ“‹ CopyBoard">

</div>
<script>
window.onload = main;
var copyText = document.getElementById("copyText");
var btnBoard = document.getElementById("btnBoard");

function main() {
    document.getElementById("btnBoard").onclick = btnBoardEvent;
    btnMap.forEach(function(row, rowi){
        var rowNode = document.createElement("div");
        rowNode.setAttribute("id", "btnRow_"+rowi);
        rowNode.setAttribute("class", "btnRow");
        btnBoard.appendChild(rowNode)
        row.forEach(function(ele, elei){
            var eleNode = document.createElement("button");
            eleNode.setAttribute("id", "btn_"+rowi+"_"+elei);
            eleNode.setAttribute("class", "btnEle");
            eleNode.textContent = ele
            rowNode.appendChild(eleNode)
        })
    })
}

function btnBoardEvent(event) {
    var element = event.target;
    if (element.tagName != 'BUTTON') {return}
    copyText.value = element.textContent;
    copyText.select();
    document.execCommand("copy");
}
